	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>


	<div class="container-fluid">
		<nav id="navbar" class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
			<a class="navbar-brand" href="home.html"><i class="far fa-hand-peace"></i> Company Name</a>

			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-nav">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div id="navbar-nav" class="collapse navbar-collapse">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item">
						<a class="nav-link" href="home.html">Home</a>
					</li>

					<li class="nav-item">
						<a class="nav-link" href="home.html">About</a>
					</li>

					<li class="nav-item">
						<a class="nav-link active" href="contact.html">Contact Us</a>
					</li>

					<li class="nav-item">
						<a class="nav-link" href="home.html">Gallery</a>
					</li>
				</ul>
			</div> <!-- end navbar items -->

		</nav> <!-- end navbar -->	


		<div class="row">
			
			<header class="col-12">
				<h1 class="text-center py-3">Contact Us Page</h1>
			</header>

			<div class="col-12 col-md-6">
				<form id="form">
					
					<div class="form-group">
						<label for="username">Username:</label>
						<input id="username" class="form-control" type="text" placeholder="Enter Your Username Here">
					</div> <!-- end form group -->

					<div class="form-group">
						<label for="email">Email:</label>
						<input id="email" class="form-control" type="email" placeholder="Enter Your Email Here">
					</div> <!-- end form group -->

					<div class="form-group">
						<label for="contact">Contact Number:</label>
						<input id="contact" class="form-control" type="number" placeholder="Enter Your Contact Number Here">
					</div> <!-- end form group -->

					<div class="form-group">
						<label for="message">Message:</label>
						<textarea id="message" class="form-control" placeholder="Enter Your Message Here"></textarea>
					</div> <!-- end form group -->

					<button class="btn btn-block btn-outline-success">Submit</button>


				</form>
			</div> <!-- end form columns -->

			<div class="col-12 col-md-6">
				
				<iframe src="https://www.google.com/maps/place/La+Mesa+Heights/@14.7266166,121.0626375,17z/data=!4m12!1m6!3m5!1s0x3397b07ad3c01b1b:0x1afa496847dacb80!2sLagro+Subdivision!8m2!3d14.7259888!4d121.0665267!3m4!1s0x3397b07cb71bd1cf:0x61bdeb3f648bbc92!8m2!3d14.7261298!4d121.0684763" width="100%" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>

			</div> <!-- end of google map -->

		</div> <!-- end row -->	

	</div> <!-- end container fluid -->

</html>
